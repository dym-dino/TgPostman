version: '3.9'

services:
  django:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
      network: host
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mongo
      - rabbitmq

  celery:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    volumes:
      - ./backend:/app
    command: celery -A tgpostman worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - django
      - rabbitmq
      - mongo

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
  mongo_data:
