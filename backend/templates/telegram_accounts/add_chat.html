{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Добавить Telegram-чат или канал</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Добавить</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Назад</a>
</form>
{% endblock %}
